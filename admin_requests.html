<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدارة طلبات التعديل - المدير</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    .container { max-width: 1400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #e74c3c; margin-top: 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: right; font-size: 14px; }
    th { background-color: #f2f2f2; }
    .action-btn { 
      padding: 6px 12px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      margin: 2px;
      font-weight: bold;
    }
    .approve { background: #2ecc71; color: white; }
    .reject { background: #e74c3c; color: white; }
    .details { background: #3498db; color: white; }
    .pending-requests { color: #f39c12; font-weight: bold; }
    .loading { text-align: center; padding: 40px; color: #777; }
    .error { color: #e74c3c; text-align: center; padding: 20px; }

    /* Modal Styles */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 900px; border-radius: 8px; }
    .close { color: #aaa; float: left; font-size: 28px; font-weight: bold; }
    .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
    
    .comparison-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 15px;
    }
    .comparison-grid div {
        padding: 15px;
        border-radius: 6px;
    }
    .old-values { background: #fbeed5; border: 1px solid #f0ad4e; }
    .new-values { background: #dff0d8; border: 1px solid #5cb85c; }
    .comparison-grid strong { display: block; margin-top: 10px; font-size: 14px; }
    .comparison-grid span { font-size: 16px; font-weight: bold; color: #2c3e50; }
  </style>
</head>
<body>
  <div class="container">
    <h2>إدارة طلبات التعديل المعلقة</h2>
    <p class="pending-requests" id="requestCount">جاري تحميل الطلبات...</p>

    <div id="tableContainer">
      <div class="loading">جارٍ تحميل البيانات...</div>
    </div>
  </div>

  <div id="comparisonModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>مقارنة القيم المطلوبة</h3>
      <p><strong>طالب التعديل:</strong> <span id="modalRequester"></span></p>
      <p><strong>سبب الطلب:</strong> <span id="modalNotes"></span></p>
      <p><strong>السجل الأصلي:</strong> <span id="modalOperationId"></span></p>

      <div class="comparison-grid">
        <div class="old-values">
          <h4>القيم الحالية (القديمة)</h4>
          <div id="oldValuesBody"></div>
        </div>
        <div class="new-values">
          <h4>القيم المطلوبة (الجديدة)</h4>
          <div id="newValuesBody"></div>
        </div>
      </div>
      
      <div style="text-align: center; margin-top: 20px;">
        <button class="action-btn approve" id="modalApproveBtn" onclick="" style="margin-right: 15px;">الموافقة على التعديل</button>
        <button class="action-btn reject" id="modalRejectBtn" onclick="">رفض التعديل</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://akjyrmmqsnxdbkslxmvb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImФранlybW1xc254ZGJrc2x4bXZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4ODUxODcsImV4cCI6MjA4MDQ2MTE4N30.EuTd_i9fEecFGJG89PhRa3z68k5x6nflOW6fvqvMQJM'; 
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allRequests = [];

    async function init() {
      // (إجراء تحقق الأدوار للمدير يمكن أن يضاف هنا)
      await loadRequests();
    }

    async function loadRequests() {
      const { data, error } = await supabase
        .from('edit_requests')
        .select('*')
        .eq('status', 'Pending') // جلب الطلبات المعلقة فقط
        .order('created_at', { ascending: true });

      if (error) {
        document.getElementById('tableContainer').innerHTML = `<div class="error">خطأ في تحميل الطلبات: ${error.message}</div>`;
        return;
      }
      
      allRequests = data;
      document.getElementById('requestCount').textContent = `عدد الطلبات المعلقة: ${data.length}`;
      renderTable(data);
    }

    function renderTable(data) {
      if (!data || data.length === 0) {
        document.getElementById('tableContainer').innerHTML = '<div class="loading">لا توجد طلبات تعديل معلقة حالياً.</div>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>السجل الأصلي (Operation ID)</th>
              <th>طالب التعديل</th>
              <th>تاريخ الطلب</th>
              <th>ملاحظات الطلب</th>
              <th>الإجراء</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(request => {
        html += `
          <tr>
            <td>${request.id}</td>
            <td>${request.operation_id}</td>
            <td>${request.requested_by || 'غير معروف'}</td>
            <td>${new Date(request.created_at).toLocaleString('ar-EG')}</td>
            <td>${request.notes || 'لا يوجد ملاحظات'}</td>
            <td>
              <button class="action-btn details" onclick="openComparisonModal(${request.id})">مقارنة</button>
              <button class="action-btn approve" onclick="approveRequest(${request.id})">موافقة</button>
              <button class="action-btn reject" onclick="rejectRequest(${request.id})">رفض</button>
            </td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      document.getElementById('tableContainer').innerHTML = html;
    }
    
    function openComparisonModal(requestId) {
        const request = allRequests.find(r => r.id === requestId);
        if (!request) return;
        
        const oldVals = request.old_value;
        const newVals = request.new_value;
        
        document.getElementById('modalRequester').textContent = request.requested_by;
        document.getElementById('modalNotes').textContent = request.notes || 'لا يوجد';
        document.getElementById('modalOperationId').textContent = request.operation_id;
        
        let oldHtml = '';
        let newHtml = '';
        
        // لعرض التعديلات فقط ومقارنتها
        for (const key in newVals) {
            const oldValue = oldVals ? oldVals[key] : 'غير متوفر';
            const newValue = newVals[key];
            
            // تحديد إذا كان هناك تغيير لعرضه بتمييز
            const changedClass = (oldValue !== newValue) ? 'style="color: blue; font-weight: bold;"' : '';

            oldHtml += `<strong>${key}:</strong> <span ${changedClass}>${oldValue || '—'}</span><br>`;
            newHtml += `<strong>${key}:</strong> <span ${changedClass}>${newValue || '—'}</span><br>`;
        }
        
        document.getElementById('oldValuesBody').innerHTML = oldHtml;
        document.getElementById('newValuesBody').innerHTML = newHtml;

        // ربط أزرار القرار بـ ID الطلب الحالي
        document.getElementById('modalApproveBtn').onclick = () => approveRequest(requestId);
        document.getElementById('modalRejectBtn').onclick = () => rejectRequest(requestId);

        document.getElementById('comparisonModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('comparisonModal').style.display = 'none';
    }

    // ==========================================================
    // دالة الموافقة: تقوم بتحديث جدول operations وتغيير حالة الطلب
    // ==========================================================
    async function approveRequest(requestId) {
        if (!confirm("هل أنت متأكد من الموافقة على طلب التعديل هذا؟ سيتم تغيير البيانات الأصلية للسجل.")) return;

        const request = allRequests.find(r => r.id === requestId);
        if (!request) return alert("خطأ: لم يتم العثور على الطلب.");
        
        try {
            // 1. تحديث جدول operations (البيانات الأصلية)
            const { error: updateError } = await supabase
                .from('operations')
                .update(request.new_value) // نستخدم new_value مباشرة لأنه JSONB
                .eq('id', request.operation_id);

            if (updateError) throw updateError;
            
            // 2. تحديث حالة الطلب في جدول edit_requests
            const { error: statusError } = await supabase
                .from('edit_requests')
                .update({ status: 'Approved' })
                .eq('id', requestId);

            if (statusError) throw statusError;

            alert(`تمت الموافقة على الطلب رقم ${requestId} وتم تحديث السجل بنجاح.`);
            closeModal();
            await loadRequests(); // إعادة تحميل القائمة
        } catch (e) {
            console.error('Error approving request:', e);
            alert("حدث خطأ أثناء الموافقة على الطلب: " + e.message);
        }
    }

    // ==========================================================
    // دالة الرفض: تقوم بتغيير حالة الطلب فقط
    // ==========================================================
    async function rejectRequest(requestId) {
        if (!confirm("هل أنت متأكد من رفض طلب التعديل هذا؟")) return;

        try {
            const { error: statusError } = await supabase
                .from('edit_requests')
                .update({ status: 'Rejected' })
                .eq('id', requestId);

            if (statusError) throw statusError;

            alert(`تم رفض الطلب رقم ${requestId}.`);
            closeModal();
            await loadRequests(); // إعادة تحميل القائمة
        } catch (e) {
            console.error('Error rejecting request:', e);
            alert("حدث خطأ أثناء رفض الطلب: " + e.message);
        }
    }

    window.onclick = function(event) {
      const modal = document.getElementById('comparisonModal');
      if (event.target == modal) closeModal();
    };

    init().catch(err => {
      document.getElementById('tableContainer').innerHTML = `<div class="error">خطأ عام: ${err.message}</div>`;
    });
  </script>
</body>
</html>
