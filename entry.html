<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدخال بيانات العملية - النسخة الكاملة</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f5f7fa; margin: 0; padding: 20px; }
    .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1400px; margin: 0 auto; }
    .panel { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2, h3 { text-align: center; color: #2c3e50; margin-top: 0; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #34495e; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 14px; }
    input:focus { border-color: #3498db; outline: none; box-shadow: 0 0 5px rgba(52,152,219,0.3); }
    button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold; transition: background 0.3s; margin-top: 10px; }
    button:hover { background: #219150; }
    .full-width { grid-column: span 2; }
    .header-info { background: #34495e; color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto 20px auto; }
    @media (max-width: 900px) { .container { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
  </style>
</head>
<body>

  <div class="header-info">
    <div>مرحباً: <strong id="userNameDisplay">...</strong></div>
    <div style="font-size: 20px; font-weight: bold;">شاشة إدخال البيانات الجديدة</div>
    <div>تاريخ اليوم: <strong id="todayDate"></strong></div>
  </div>

  <form id="entryForm">
    <div class="container">
      <div class="panel">
        <h3>بيانات العميل والضامن</h3>
        
        <div class="form-group">
          <label>الفرع</label>
          <select id="branchSelect" required>
            <option value="">جاري تحميل الفروع...</option>
          </select>
        </div>

        <div class="form-group">
          <label>اسم العميل الرباعي</label>
          <input type="text" id="client_name" placeholder="أدخل الاسم الكامل" required>
        </div>

        <div class="form-group">
          <label>رقم بطاقة العميل (14 رقم)</label>
          <input type="text" id="client_id" maxlength="14" pattern="\d{14}" title="يجب إدخال 14 رقم" required>
        </div>

        <div class="form-group">
          <label>اسم الضامن الرباعي</label>
          <input type="text" id="guarantor_name" placeholder="أدخل اسم الضامن" required>
        </div>

        <div class="form-group">
          <label>رقم بطاقة الضامن (14 رقم)</label>
          <input type="text" id="guarantor_id" maxlength="14" pattern="\d{14}" required>
        </div>

        <div class="form-group">
          <label>رقم الموبايل</label>
          <input type="text" id="phone" placeholder="01xxxxxxxxx" required>
        </div>
      </div>

      <div class="panel">
        <h3>بيانات العملية المخططة</h3>
        
        <div class="form-group">
          <label>قيمة القرض</label>
          <input type="number" id="loan_amount" required>
        </div>

        <div class="form-group">
          <label>المبلغ المنصرف للعميل</label>
          <input type="number" id="disbursed_amount" required>
        </div>

        <div class="form-group">
          <label>مدة القرض (بالشهور)</label>
          <input type="number" id="loan_duration" placeholder="مثلاً: 12" required>
        </div>

        <div class="form-group">
          <label>ملاحظات إضافية</label>
          <textarea id="notes" rows="4" placeholder="أي ملاحظات تخص العملية..."></textarea>
        </div>

        <input type="hidden" id="entry_by_display">

        <button type="submit" id="submitBtn">حفظ العملية وإرسالها للمراجعة</button>
      </div>
    </div>
  </form>

  <script>
    (function() {
      "use strict";

      const S_URL = 'https://akjyrmmqsnxdbkslxmvb.supabase.co';
      const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFranlybW1xc254ZGJrc2x4bXZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4ODUxODcsImV4cCI6MjA4MDQ2MTE4N30.EuTd_i9fEecFGJG89PhRa3z68k5x6nflOW6fvqvMQJM';
      
      const _db = window.supabase.createClient(S_URL, S_KEY);

      // 1. التحقق من الدخول وجلب البيانات المحفوظة
      const loggedUserId = localStorage.getItem('loggedInUserId');
      const loggedUserName = localStorage.getItem('loggedInUser');
      const userBranchesRaw = localStorage.getItem('userBranches');

      if (!loggedUserId) {
        alert("عفواً، يجب تسجيل الدخول أولاً");
        window.location.href = 'index.html';
        return;
      }

      // عرض البيانات في الهيدر
      document.getElementById('userNameDisplay').textContent = loggedUserName;
      document.getElementById('entry_by_display').value = loggedUserName;
      document.getElementById('todayDate').textContent = new Date().toLocaleDateString('ar-EG');

      // 2. تعبئة قائمة الفروع
      function setupBranches() {
        const branchSelect = document.getElementById('branchSelect');
        branchSelect.innerHTML = '<option value="">-- اختر الفرع --</option>';
        
        try {
          const branches = JSON.parse(userBranchesRaw || "[]");
          if (branches.length === 0) {
            branchSelect.innerHTML = '<option value="">لا توجد فروع مخصصة لك</option>';
          } else {
            branches.forEach(br => {
              const opt = document.createElement('option');
              opt.value = br;
              opt.textContent = br;
              branchSelect.appendChild(opt);
            });
          }
        } catch (e) {
          console.error("خطأ في قراءة الفروع", e);
        }
      }

      // 3. معالجة حفظ النموذج
      const entryForm = document.getElementById('entryForm');
      entryForm.onsubmit = async (e) => {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = "جاري الحفظ والتحقق...";

        const data = {
          "الفرع": document.getElementById('branchSelect').value,
          "اسم العميل": document.getElementById('client_name').value.trim(),
          "رقم البطاقة العميل": document.getElementById('client_id').value.trim(),
          "اسم الضامن": document.getElementById('guarantor_name').value.trim(),
          "رقم بطاقة الضامن": document.getElementById('guarantor_id').value.trim(),
          "قيمة القرض": parseFloat(document.getElementById('loan_amount').value),
          "المبلغ المنصرف": parseFloat(document.getElementById('disbursed_amount').value),
          "مدة القرض": parseInt(document.getElementById('loan_duration').value),
          "ملاحظات": document.getElementById('notes').value.trim(),
          "الحالة": "انتظار المراجعة",
          "تم التحويل": false,
          "created_by": loggedUserName,
          "user_id": loggedUserId
        };

        try {
          const { error } = await _db.from('operations').insert([data]);
          
          if (error) {
            // معالجة الأخطاء الشائعة (مثل تكرار رقم البطاقة)
            if (error.message.includes('duplicate')) {
              alert("⚠️ تنبيه: رقم البطاقة هذا مسجل مسبقاً في النظام!");
            } else {
              throw error;
            }
          } else {
            alert("✅ تم حفظ العملية بنجاح وتحويلها للمراجعة.");
            entryForm.reset();
            setupBranches(); // لإعادة اختيار الفرع
          }
        } catch (err) {
          alert("❌ حدث خطأ أثناء الحفظ: " + err.message);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "حفظ العملية وإرسالها للمراجعة";
        }
      };

      // التشغيل عند التحميل
      setupBranches();

    })();
  </script>
</body>
</html>
