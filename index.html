<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام إدارة القروض</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; background: #f0f2f5; padding: 40px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    h2 { text-align: center; color: #2c3e50; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .error { color: red; text-align: center; margin-top: 10px; }
    #dashboard { display: none; text-align: center; }
    .btn { display: block; margin: 10px auto; padding: 10px 20px; background: #2ecc71; color: white; text-decoration: none; border-radius: 4px; width: fit-content; }
  </style>
</head>
<body>
  <div class="container">
    <div id="login">
      <h2>تسجيل الدخول</h2>
      <input type="email" id="email" placeholder="البريد الإلكتروني" />
      <input type="password" id="password" placeholder="كلمة السر" />
      <button onclick="login()">دخول</button>
      <div id="error" class="error"></div>
    </div>

    <div id="dashboard">
      <h3>مرحباً!</h3>
      <a href="entry.html" class="btn" target="_blank">إدخال بيانات</a>
      <!-- أضف أزرارًا أخرى حسب الدور لاحقًا -->
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://akjyrmmqsnxdbkslxmvb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFranlybW1xc254ZGJrc2x4bXZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4ODUxODcsImV4cCI6MjA4MDQ2MTE4N30.EuTd_i9fEecFGJG89PhRa3z68k5x6nflOW6fvqvMQJM'
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');

      if (!email || !password) {
        errorDiv.textContent = "الرجاء إدخال البريد وكلمة السر";
        return;
      }

      const { data, error } = await supabase
        .from('users')
        .select('full_name')
        .eq('id', email)
        .eq('password_hash', password)
        .single();

      if (error || !data) {
        errorDiv.textContent = "بيانات غير صحيحة";
        return;
      }

      document.getElementById('login').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }
  </script>
</body>
</html>
