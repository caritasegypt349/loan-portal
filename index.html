<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام إدارة التمويل - تسجيل الدخول</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f5f7fa; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { width: 100%; max-width: 450px; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #2c3e50; margin-bottom: 25px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; color: #34495e; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; transition: border-color 0.3s; }
    input:focus { border-color: #3498db; }
    button { width: 100%; padding: 13px; background: #3498db; color: white; border: none; border-radius: 8px; font-size: 17px; cursor: pointer; font-weight: bold; transition: background 0.3s; margin-top: 10px; }
    button:hover { background: #2980b9; }
    .btn-clear { background: #95a5a6; margin-top: 15px; font-size: 14px; }
    .btn-clear:hover { background: #7f8c8d; }
    #errorMessage { margin-top: 15px; text-align: center; font-size: 14px; min-height: 20px; }
    .error { color: #e74c3c; }
    .success { color: #27ae60; }
    
    /* تنسيق لوحة التحكم بعد الدخول */
    .dashboard { text-align: center; display: none; }
    .welcome { font-size: 20px; color: #2c3e50; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
    .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .page-btn { padding: 15px 10px; background: #2ecc71; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: transform 0.2s; display: flex; align-items: center; justify-content: center; }
    .page-btn:hover { transform: translateY(-3px); background: #27ae60; }
    .page-btn.view { background: #9b59b6; }
    .page-btn.admin { background: #e67e22; }
  </style>
</head>
<body>

  <div class="container">
    <div id="loginSection">
      <h2>تسجيل الدخول</h2>
      <div class="form-group">
        <label>رقم الهوية / اسم المستخدم</label>
        <input type="text" id="username" placeholder="أدخل اسم المستخدم" autocomplete="username">
      </div>
      <div class="form-group">
        <label>كلمة المرور</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" autocomplete="current-password">
      </div>
      <button id="loginBtn">دخول للنظام</button>
      <button id="clearBtn" class="btn-clear">إغلاق الجلسات المعلقة (حل المشاكل)</button>
      <div id="errorMessage"></div>
    </div>

    <div id="dashboardSection" class="dashboard">
      <div class="welcome">أهلاً بك، <span id="displayUserName"></span></div>
      <p style="color: #7f8c8d; font-size: 13px;">اختر الشاشة المطلوب العمل عليها:</p>
      <div id="pageButtons" class="btn-grid"></div>
      <button onclick="location.reload()" class="btn-clear" style="margin-top:20px">تسجيل الخروج</button>
    </div>
  </div>

  <script>
    // استخدام "Immediately Invoked Function Expression" لمنع تكرار المتغيرات (Supabase)
    (function() {
      "use strict";

      const S_URL = 'https://akjyrmmqsnxdbkslxmvb.supabase.co';
      const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFranlybW1xc254ZGJrc2x4bXZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4ODUxODcsImV4cCI6MjA4MDQ2MTE4N30.EuTd_i9fEecFGJG89PhRa3z68k5x6nflOW6fvqvMQJM';
      
      // تعريف العميل باسم فريد لتجنب خطأ "Already Declared"
      const _db = window.supabase.createClient(S_URL, S_KEY);

      const loginBtn = document.getElementById('loginBtn');
      const clearBtn = document.getElementById('clearBtn');
      const errorDiv = document.getElementById('errorMessage');

      // 1. وظيفة مسح الجلسات (مهمة جداً للأجهزة المعلقة)
      function clearAllSessions() {
        localStorage.clear();
        sessionStorage.clear();
        errorDiv.className = 'success';
        errorDiv.textContent = "تم تنظيف المتصفح.. جرب الدخول الآن.";
      }

      // 2. وظيفة تسجيل الدخول
      async function doLogin() {
        const userVal = document.getElementById('username').value.trim();
        const passVal = document.getElementById('password').value;

        if (!userVal || !passVal) {
          errorDiv.className = 'error';
          errorDiv.textContent = "يرجى ملء كافة الحقول.";
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "جاري التحقق...";

        try {
          const { data, error } = await _db
            .from('users')
            .select('*')
            .eq('id', userVal)
            .eq('password_hash', passVal)
            .single();

          if (error || !data) {
            throw new Error("بيانات الدخول غير صحيحة");
          }

          // حفظ البيانات في المتصفح لاستخدامها في الشاشات الأخرى
          localStorage.setItem('loggedInUserId', data.id);
          localStorage.setItem('loggedInUser', data.full_name);
          localStorage.setItem('userRole', data.role);
          localStorage.setItem('userBranches', JSON.stringify(data.branches || []));

          // التحويل للوحة التحكم داخل نفس الصفحة
          showDashboard(data);

        } catch (err) {
          errorDiv.className = 'error';
          errorDiv.textContent = err.message;
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = "دخول للنظام";
        }
      }

      function showDashboard(user) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('dashboardSection').style.display = 'block';
        document.getElementById('displayUserName').textContent = user.full_name;

        const grid = document.getElementById('pageButtons');
        grid.innerHTML = ''; // مسح الأزرار القديمة

        // تحديد الأزرار بناءً على الصلاحية
        const pages = [];
        pages.push({ label: "عرض البيانات", url: "view-only.html", css: "view" });

        if (['admin', 'data_entry', 'financing_officer'].includes(user.role)) {
          pages.push({ label: "إدخال بيانات", url: "entry.html", css: "" });
        }
        
        if (user.role === 'admin') {
          pages.push({ label: "لوحة الإدارة", url: "admin.html", css: "admin" });
        }

        // إنشاء الأزرار
        pages.forEach(p => {
          const a = document.createElement('a');
          a.href = p.url;
          a.className = `page-btn ${p.css}`;
          a.textContent = p.label;
          grid.appendChild(a);
        });
      }

      // ربط الأزرار بالأحداث برمجياً (أفضل من onclick)
      loginBtn.addEventListener('click', doLogin);
      clearBtn.addEventListener('click', clearAllSessions);

    })();
  </script>
</body>
</html>
