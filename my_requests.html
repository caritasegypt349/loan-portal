<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلبات التعديل الخاصة بي</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: right; }
    .approved { color: green; font-weight: bold; }
    .rejected { color: red; font-weight: bold; }
    .pending { color: orange; }
  </style>
</head>
<body>
  <h2>طلبات التعديل الخاصة بي</h2>
  <div id="requestsTable">جارٍ التحميل...</div>

  <script>
    const supabase = window.supabase.createClient(
      'https://akjyrmmqsnxdbkslxmvb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFranlybW1xc254ZGJrc2x4bXZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4ODUxODcsImV4cCI6MjA4MDQ2MTE4N30.EuTd_i9fEecFGJG89PhRa3z68k5x6nflOW6fvqvMQJM'
    );

    async function loadMyRequests() {
      const userId = localStorage.getItem('loggedInUserId');
      if (!userId) {
        alert("الرجاء تسجيل الدخول!");
        window.location.href = "index.html";
        return;
      }

      const { data, error } = await supabase
        .from('edit_requests')
        .select('*')
        .eq('requester_id', userId)
        .order('created_at', { ascending: false });

      if (error) {
        document.getElementById('requestsTable').innerHTML = "خطأ: " + error.message;
        return;
      }

      let html = `<table>
        <thead>
          <tr>
            <th>رقم الطلب</th>
            <th>السجل</th>
            <th>الحالة</th>
            <th>التاريخ</th>
            <th>التفاصيل</th>
          </tr>
        </thead>
        <tbody>`;

      data.forEach(req => {
        const statusClass = 
          req.status === 'Approved' ? 'approved' :
          req.status === 'Rejected' ? 'rejected' : 'pending';
        
        const statusText = 
          req.status === 'Approved' ? '✅ تم القبول' :
          req.status === 'Rejected' ? '❌ مرفض' : 'قيد الانتظار';

        html += `
          <tr>
            <td>${req.id}</td>
            <td>${req.operation_id}</td>
            <td class="${statusClass}">${statusText}</td>
            <td>${new Date(req.created_at).toLocaleDateString('ar-EG')}</td>
            <td><button onclick="showDetails(${req.id})">عرض</button></td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      document.getElementById('requestsTable').innerHTML = html;
    }

    loadMyRequests();
  </script>
</body>
</html>
