<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض البيانات التفصيلي - نظام القروض</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      margin: 0; 
      padding: 20px; 
      min-height: 100vh; 
    }
    .container { 
      max-width: 1900px; 
      margin: 0 auto; 
      background: white; 
      padding: 25px; 
      border-radius: 12px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
    }
    h2 { 
      text-align: center; 
      color: #2c3e50; 
      margin-top: 0; 
      font-size: 28px; 
      margin-bottom: 10px; 
    }
    .stats { 
      display: flex; 
      gap: 20px; 
      justify-content: center; 
      margin-bottom: 20px; 
    }
    .stat-card { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      padding: 15px 30px; 
      border-radius: 8px; 
      text-align: center; 
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); 
      transition: transform 0.3s; 
    }
    .stat-card:hover { 
      transform: translateY(-5px); 
    }
    .stat-card .label { 
      font-size: 14px; 
      opacity: 0.9; 
    }
    .stat-card .value { 
      font-size: 24px; 
      font-weight: bold; 
      margin-top: 5px; 
    }
    .filters { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
      gap: 15px; 
      margin: 20px 0; 
      padding: 15px; 
      background: #f8f9fa; 
      border-radius: 8px; 
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .filter-label {
      font-size: 13px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 2px;
    }
    select, input { 
      width: 100%; 
      padding: 10px; 
      border: 2px solid #e0e0e0; 
      border-radius: 6px; 
      transition: all 0.3s; 
      font-size: 14px; 
    }
    select:focus, input:focus { 
      outline: none; 
      border-color: #667eea; 
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); 
    }
    .committee-filter {
      position: relative;
      grid-column: span 2;
    }
    .committee-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border: 2px solid #667eea;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      z-index: 100;
      display: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .committee-dropdown.show {
      display: block;
    }
    .committee-item {
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .committee-item:hover {
      background: #f0f4f8;
    }
    .committee-item input[type="checkbox"] {
      width: auto;
      margin: 0;
    }
    .committee-toggle {
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      background: white;
      text-align: right;
    }
    .committee-toggle:hover {
      border-color: #667eea;
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 20px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
    }
    th, td { 
      border: 1px solid #e0e0e0; 
      padding: 12px 8px; 
      text-align: right; 
      font-size: 13px; 
    }
    th { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      position: sticky; 
      top: 0; 
      z-index: 10; 
    }
    th input, th select { 
      width: 95%; 
      padding: 6px; 
      margin-top: 8px; 
      border: 1px solid #fff; 
      border-radius: 4px; 
      font-size: 12px; 
      background: rgba(255,255,255,0.95); 
    }
    tr:nth-child(even) { 
      background-color: #f8f9fa; 
    }
    tr:hover:not(.detail-row) { 
      background-color: #e3f2fd; 
      transition: background-color 0.3s; 
    }
    .expand-btn { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      border: none; 
      padding: 6px 12px; 
      border-radius: 4px; 
      cursor: pointer; 
      transition: all 0.3s; 
      font-weight: bold; 
    }
    .expand-btn:hover { 
      transform: scale(1.1); 
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); 
    }
    .detail-row { 
      display: none; 
      background: #f0f4f8; 
    }
    .detail-row td { 
      padding: 20px; 
      line-height: 1.8; 
    }
    .loading { 
      text-align: center; 
      padding: 40px; 
      color: #777; 
    }
    .error { 
      color: #e74c3c; 
      text-align: center; 
      padding: 20px; 
    }
    .btn-apply { 
      grid-column: span 2; 
      padding: 12px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      border: none; 
      border-radius: 6px; 
      font-size: 16px; 
      font-weight: bold; 
      cursor: pointer; 
      transition: all 0.3s; 
    }
    .btn-apply:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4); 
    }
    .selected-committees {
      font-size: 12px;
      color: #667eea;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>عرض البيانات التفصيلي</h2>

    <!-- إحصائيات -->
    <div class="stats">
      <div class="stat-card">
        <div class="label">إجمالي السجلات</div>
        <div class="value" id="totalRecords">0</div>
      </div>
      <div class="stat-card">
        <div class="label">مجموع المبالغ</div>
        <div class="value" id="totalAmount">0</div>
      </div>
    </div>

    <!-- الفلاتر العامة -->
    <div class="filters" id="filters">
      <div class="filter-group">
        <label class="filter-label">الفرع</label>
        <select id="filterBranch">
          <option value="">الكل</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label class="filter-label">المراجعة الداخلية</label>
        <select id="filterReview">
          <option value="">الكل</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label class="filter-label">مسؤول المتابعة</label>
        <select id="filterSupervisor">
          <option value="">الكل</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label class="filter-label">الإدارة</label>
        <select id="filterAdmin">
          <option value="">الكل</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label class="filter-label">اسم الأخصائي</label>
        <select id="filterOfficer">
          <option value="">الكل</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label class="filter-label">تم التحويل</label>
        <select id="filterTransferred">
          <option value="">الكل</option>
          <option value="true">نعم</option>
          <option value="false">لا</option>
        </select>
      </div>
      
      <!-- فلتر رقم اللجنة بالـ checkboxes -->
      <div class="filter-group committee-filter">
        <label class="filter-label">رقم اللجنة</label>
        <div class="committee-toggle" onclick="toggleCommitteeDropdown()">
          <span>اختر اللجان</span>
          <div class="selected-committees" id="selectedCommitteesText"></div>
        </div>
        <div class="committee-dropdown" id="committeeDropdown"></div>
      </div>
      
      <button onclick="resetFilters()" class="btn-apply">إعادة تعيين الفلاتر</button>
    </div>

    <!-- الجدول -->
    <div class="table-wrapper">
      <div id="tableContainer">
        <div class="loading">جاري تحميل البيانات...</div>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://akjyrmmqsnxdbkslxmvb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFranlybW1xc254ZGJrc2x4bXZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4ODUxODcsImV4cCI6MjA4MDQ2MTE4N30.EuTd_i9fEecFGJG89PhRa3z68k5x6nflOW6fvqvMQJM'
    );

    let allData = [];
    let userRole = '';
    let userBranches = [];
    let filteredData = [];
    let selectedCommittees = [];
    let columnFilters = {
      nationalId: '',
      clientId: '',
      clientName: '',
      project: '',
      guarantorId: '',
      guarantorName: ''
    };
    let searchTimeout = null;

    async function init() {
      const userId = localStorage.getItem('loggedInUserId');
      if (!userId) {
        alert("الرجاء تسجيل الدخول أولًا!");
        window.location.href = "index.html";
        return;
      }

      const { data: user, error } = await supabase
        .from('users')
        .select('role, branches')
        .eq('id', userId)
        .single();

      if (error) throw error;
      userRole = user.role;
      userBranches = user.branches;

      await loadData();
      
      // إغلاق dropdown اللجان عند الضغط خارجها
      document.addEventListener('click', function(e) {
        if (!e.target.closest('.committee-filter')) {
          document.getElementById('committeeDropdown').classList.remove('show');
        }
      });
    }

    async function loadData() {
      let query = supabase.from('operations_with_details').select('*');
      if (userRole !== 'admin' && userRole !== 'followup_supervisor' && userBranches) {
        query = query.in('الفرع', userBranches);
      }
      const { data, error } = await query.order('created_at', { ascending: false });
      if (error) throw error;
      allData = data;
      filteredData = [...allData];
      renderFilters();
      renderTable(filteredData);
      updateStats(filteredData);
    }

    function renderFilters() {
      let branches = [];
      if (userRole === 'admin' || userRole === 'followup_supervisor') {
        branches = [...new Set(allData.map(row => row["الفرع"]).filter(v => v && v.trim()))];
      } else if (userBranches) {
        branches = userBranches;
      }

      const branchSelect = document.getElementById('filterBranch');
      branches.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.textContent = v;
        branchSelect.appendChild(opt);
      });

      const reviews = [...new Set(allData.map(row => row["المراجعة الداخلية"]).filter(v => v && v.trim()))];
      const supervisors = [...new Set(allData.map(row => row["مسؤول المتابعة"]).filter(v => v && v.trim()))];
      const admins = [...new Set(allData.map(row => row["الادارة"]).filter(v => v && v.trim()))];
      const officers = [...new Set(allData.map(row => row["اسم الاخصائى"]).filter(v => v && v.trim()))];
      const committees = [...new Set(allData.map(row => row["رقم اللجنة"]).filter(v => v && v.trim()))].sort();

      const selects = [
        { id: 'filterReview', data: reviews },
        { id: 'filterSupervisor', data: supervisors },
        { id: 'filterAdmin', data: admins },
        { id: 'filterOfficer', data: officers }
      ];

      selects.forEach(item => {
        const select = document.getElementById(item.id);
        item.data.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v;
          opt.textContent = v;
          select.appendChild(opt);
        });
      });

      // إنشاء checkboxes للجان
      const dropdown = document.getElementById('committeeDropdown');
      dropdown.innerHTML = '';
      committees.forEach(committee => {
        const div = document.createElement('div');
        div.className = 'committee-item';
        div.innerHTML = `
          <input type="checkbox" id="comm_${committee}" value="${committee}" onchange="updateSelectedCommittees()">
          <label for="comm_${committee}">${committee}</label>
        `;
        dropdown.appendChild(div);
      });

      // إضافة مستمعات للفلاتر العامة
      ['filterBranch', 'filterReview', 'filterSupervisor', 'filterAdmin', 'filterOfficer', 'filterTransferred'].forEach(id => {
        document.getElementById(id).addEventListener('change', applyAllFilters);
      });
    }

    function toggleCommitteeDropdown() {
      const dropdown = document.getElementById('committeeDropdown');
      dropdown.classList.toggle('show');
    }

    function updateSelectedCommittees() {
      const checkboxes = document.querySelectorAll('#committeeDropdown input[type="checkbox"]');
      selectedCommittees = Array.from(checkboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value);
      
      const text = document.getElementById('selectedCommitteesText');
      if (selectedCommittees.length > 0) {
        text.textContent = `تم اختيار ${selectedCommittees.length} لجنة`;
      } else {
        text.textContent = '';
      }
      
      applyAllFilters();
    }

    function applyAllFilters() {
      const branch = document.getElementById('filterBranch').value;
      const review = document.getElementById('filterReview').value;
      const supervisor = document.getElementById('filterSupervisor').value;
      const admin = document.getElementById('filterAdmin').value;
      const officer = document.getElementById('filterOfficer').value;
      const transferred = document.getElementById('filterTransferred').value;

      filteredData = allData.filter(row => {
        // الفلاتر العامة
        if (branch && row["الفرع"] !== branch) return false;
        if (review && row["المراجعة الداخلية"] !== review) return false;
        if (supervisor && row["مسؤول المتابعة"] !== supervisor) return false;
        if (admin && row["الادارة"] !== admin) return false;
        if (officer && row["اسم الاخصائى"] !== officer) return false;
        if (transferred !== '') {
          const isTransferred = row["تم التحويل"] === true;
          if (transferred === 'true' && !isTransferred) return false;
          if (transferred === 'false' && isTransferred) return false;
        }
        
        // فلتر اللجان (multi-select)
        if (selectedCommittees.length > 0) {
          if (!selectedCommittees.includes(row["رقم اللجنة"])) return false;
        }

        // فلاتر الأعمدة
        if (columnFilters.nationalId && !row["رقم البطاقة العميل"]?.toLowerCase().includes(columnFilters.nationalId)) return false;
        if (columnFilters.clientId && !row["كود_العميل"]?.toLowerCase().includes(columnFilters.clientId)) return false;
        if (columnFilters.clientName) {
          const name1 = row["اسم_العميل"]?.toLowerCase() || '';
          const name2 = row["اسم_العميل_من_التقييم"]?.toLowerCase() || '';
          if (!name1.includes(columnFilters.clientName) && !name2.includes(columnFilters.clientName)) return false;
        }
        if (columnFilters.project && !row["المشروع"]?.toLowerCase().includes(columnFilters.project)) return false;
        if (columnFilters.guarantorId && !row["رقم بطاقة الضامن"]?.toLowerCase().includes(columnFilters.guarantorId)) return false;
        if (columnFilters.guarantorName && !row["اسم_الضامن"]?.toLowerCase().includes(columnFilters.guarantorName)) return false;

        return true;
      });

      renderTable(filteredData);
      updateStats(filteredData);
    }

    function updateColumnFilter(field, value) {
      columnFilters[field] = value.toLowerCase();
      
      // إلغاء البحث السابق
      if (searchTimeout) {
        clearTimeout(searchTimeout);
      }
      
      // الانتظار 600ms قبل البحث
      searchTimeout = setTimeout(() => {
        applyAllFilters();
      }, 600);
    }
    
    function searchOnEnter(event, field, value) {
      if (event.key === 'Enter') {
        if (searchTimeout) {
          clearTimeout(searchTimeout);
        }
        columnFilters[field] = value.toLowerCase();
        applyAllFilters();
      }
    }

    function resetFilters() {
      document.getElementById('filterBranch').value = '';
      document.getElementById('filterReview').value = '';
      document.getElementById('filterSupervisor').value = '';
      document.getElementById('filterAdmin').value = '';
      document.getElementById('filterOfficer').value = '';
      document.getElementById('filterTransferred').value = '';
      
      // إعادة تعيين checkboxes اللجان
      const checkboxes = document.querySelectorAll('#committeeDropdown input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = false);
      selectedCommittees = [];
      document.getElementById('selectedCommitteesText').textContent = '';
      
      // إعادة تعيين فلاتر الأعمدة
      columnFilters = {
        nationalId: '',
        clientId: '',
        clientName: '',
        project: '',
        guarantorId: '',
        guarantorName: ''
      };
      
      filteredData = [...allData];
      renderTable(filteredData);
      updateStats(filteredData);
    }

    function updateStats(data) {
      document.getElementById('totalRecords').textContent = data.length.toLocaleString('ar-EG');
      
      const total = data.reduce((sum, row) => {
        const amount = parseFloat(row["المبلغ المطلوب"]) || 0;
        return sum + amount;
      }, 0);
      
      document.getElementById('totalAmount').textContent = total.toLocaleString('ar-EG') + ' ج.م';
    }

    function renderTable(data) {
      const container = document.getElementById('tableContainer');
      
      if (!data || data.length === 0) {
        container.innerHTML = '<div class="loading">لا توجد بيانات</div>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>
                رقم بطاقة العميل
                <input type="text" placeholder="اكتب واضغط Enter..." 
                  value="${columnFilters.nationalId}" 
                  oninput="updateColumnFilter('nationalId', this.value)"
                  onkeypress="searchOnEnter(event, 'nationalId', this.value)" />
              </th>
              <th>
                كود العميل
                <input type="text" placeholder="اكتب واضغط Enter..." 
                  value="${columnFilters.clientId}" 
                  oninput="updateColumnFilter('clientId', this.value)"
                  onkeypress="searchOnEnter(event, 'clientId', this.value)" />
              </th>
              <th>
                اسم العميل
                <input type="text" placeholder="اكتب واضغط Enter..." 
                  value="${columnFilters.clientName}" 
                  oninput="updateColumnFilter('clientName', this.value)"
                  onkeypress="searchOnEnter(event, 'clientName', this.value)" />
              </th>
              <th>الاسم من الإي سكور</th>
              <th>
                المشروع
                <input type="text" placeholder="اكتب واضغط Enter..." 
                  value="${columnFilters.project}" 
                  oninput="updateColumnFilter('project', this.value)"
                  onkeypress="searchOnEnter(event, 'project', this.value)" />
              </th>
              <th>
                رقم بطاقة الضامن
                <input type="text" placeholder="اكتب واضغط Enter..." 
                  value="${columnFilters.guarantorId}" 
                  oninput="updateColumnFilter('guarantorId', this.value)"
                  onkeypress="searchOnEnter(event, 'guarantorId', this.value)" />
              </th>
              <th>
                اسم الضامن
                <input type="text" placeholder="اكتب واضغط Enter..." 
                  value="${columnFilters.guarantorName}" 
                  oninput="updateColumnFilter('guarantorName', this.value)"
                  onkeypress="searchOnEnter(event, 'guarantorName', this.value)" />
              </th>
              <th>المبلغ</th>
              <th>الأخصائي</th>
              <th>تم التحويل</th>
              <th>المراجعة</th>
              <th>المتابعة</th>
              <th>الإدارة</th>
              <th>رقم اللجنة</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody">
      `;

      data.forEach((row, idx) => {
        html += `
          <tr>
            <td>${idx + 1}</td>
            <td>${row["رقم البطاقة العميل"] || '—'}</td>
            <td>${row["كود_العميل"] || '—'}</td>
            <td>${row["اسم_العميل"] || row["اسم_العميل_من_التقييم"] || '—'}</td>
            <td>${row["الاسم_من_الاي_سكور"] || '—'}</td>
            <td>${row["المشروع"] || '—'}</td>
            <td>${row["رقم بطاقة الضامن"] || '—'}</td>
            <td>${row["اسم_الضامن"] || '—'}</td>
            <td style="font-weight: bold; color: #667eea;">${row["المبلغ المطلوب"] || '—'}</td>
            <td>${row["اسم الاخصائى"] || '—'}</td>
            <td>${row["تم التحويل"] ? '<span style="color: #2ecc71;">✓ نعم</span>' : '<span style="color: #e74c3c;">✗ لا</span>'}</td>
            <td>${row["المراجعة الداخلية"] || '—'}</td>
            <td>${row["مسؤول المتابعة"] || '—'}</td>
            <td>${row["الادارة"] || '—'}</td>
            <td>${row["رقم اللجنة"] || '—'}</td>
            <td><button class="expand-btn" onclick="toggleDetail(${idx}, event)">+</button></td>
          </tr>
          <tr class="detail-row" id="detail-${idx}" style="display:none;">
            <td colspan="16">
              <strong>بيانات تفصيلية:</strong><br>
              عدد أيام التأخير: ${row["عدد ايام التاخير"] || '—'}<br>
              عدد الأقساط: ${row["عدد الاقساط"] || '—'}<br>
              المنطقة: ${row["المنطقه"] || '—'}<br>
              الفرع: ${row["الفرع"] || '—'}<br>
              القائم بالزيارة: ${row["القائم بالزياره"] || '—'}<br>
              اسم القائم بالإدخال: ${row["اسم القائم بالادخال"] || '—'}<br>
              ملاحظات المراجعة: ${row["ملاحظات المراجعة الداخلية"] || '—'}<br>
              تعليق المتابعة: ${row["تعليق مسؤول المتابعة"] || '—'}<br>
              ملاحظات الإدارة: ${row["ملاحظات الادارة"] || '—'}<br>
              تم التحويل: ${row["تم التحويل"] ? 'نعم' : 'لا'}<br>
              التاريخ: ${row["created_at"] ? new Date(row["created_at"]).toLocaleDateString('ar-EG') : '—'}<br><br>

              <strong>بيانات العميل من القروض:</strong><br>
              تاريخ القرض: ${row["تاريخ_القرض"] || '—'}<br>
              أخصائي القرض: ${row["اخصائى_القرض"] || '—'}<br>
              كود العميل: ${row["كود_العميل"] || '—'}<br>
              النشاط الثانى: ${row["النشاط_الثانى"] || '—'}<br>
              الفرع من القروض: ${row["فرع_العميل_من_القروض"] || '—'}<br><br>

              <strong>بيانات العميل من التقييم:</strong><br>
              نتيجة التقييم: ${row["نتيجة_التقييم"] || '—'}<br>
              التقييم الرقمي: ${row["التقييم_الرقمى"] || '—'}<br>
              الإحداثيات: ${row["احداثيات الموقع"] || '—'}<br><br>

              <strong>بيانات الضامن:</strong><br>
              الاسم من الإي سكور: ${row["اسم_الضامن_من_الاي_سكور"] || '—'}<br>
              نتيجة التقييم: ${row["نتيجة_تقييم_الضامن"] || '—'}<br>
              التقييم الرقمي: ${row["تقييم_رقمى_الضامن"] || '—'}<br>
            </td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    function toggleDetail(index, event) {
      const detailRow = document.getElementById(`detail-${index}`);
      const btn = event.target;
      if (detailRow.style.display === 'none') {
        detailRow.style.display = 'table-row';
        btn.textContent = '−';
      } else {
        detailRow.style.display = 'none';
        btn.textContent = '+';
      }
    }

    init().catch(err => {
      document.getElementById('tableContainer').innerHTML = `<div class="error">خطأ: ${err.message}</div>`;
    });
  </script>
</body>
</html>
